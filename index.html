<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./compiled.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<main class="container">
		<div class="subcontainer">
			<div class="logo">
				<img src="./images/instagram-logo-text-black-png.png/">
			</div>

			<div>
				<button>
					<i class="fa fa-facebook-official"></i> Log in with Facebook
				</button>
			<div class="container__or">
	            <p class="line"><span> OR </span></p>
	        </div>
			</div>
			<div class="acc_con">
				<input type="text" placeholder="Mobile Number or Email">
				<input type="text" placeholder="Full Name">
				<input type="text" placeholder="Username" class="input_name">
				<input type="text" placeholder="Password">
			</div>
			<div class"button_sing">
				<button class="start" type="submit">Sing up</button>
			</div>
			<div class="terms">
				<p>By signing up, you agree to our <b>Terms & Privacy policy</b><p>
			</div>
		</div
		<div class="container-login">
			<button class="login">Have an account? <span>Log in</span></button>
		</div>
	</main>
</body>
</html>
